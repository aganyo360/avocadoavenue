{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'styles.css' %}">
    <title>Avocado Avenue</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-4xl font-bold text-white mb-6 text-center">Upload the XLSX File</h1>
        {%if messages %}
          {%for m in messages %}
            <p class="text-center text-red-800 ">{{m}}</p>
          {%endfor%}
        {%endif%}
        <form action="" enctype="multipart/form-data" method="post" class="flex flex-col space-y-4 text-white ">
            {% csrf_token %}
            <input type="text" name="sheet_name" placeholder="Enter Sheet Name" required class="p-3 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition bg-gray-800 " />
            <input type="file" name="xlsx" id="xlsx" accept=".xlsx" required class="p-3 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition" />
            <input type="submit" class="bg-green-500 text-white p-3 rounded hover:bg-green-600 transition cursor-pointer" value="Upload">
            <a href="{% url 'analytics' %}" class="bg-red-500 text-white p-3 rounded hover:bg-red-600 transition cursor-pointer text-center">Dashboard</a>
        </form>
        <p class="text-gray-400 text-sm text-center mt-4">Accepted formats: .xlsx</p>
    </div>
</body>
</html>
